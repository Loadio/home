<script>
var idSelector = getUrlVars()["ld"];
var Filter_IdTool = idSelector.split('#').pop().split()
var IdResult = Number(Filter_IdTool[0])
var idToolLD = IdResult - 1
var idToolEnd = LDtoolsPosts[idToolLD];
let Tool_img = idToolEnd.urlImage.imagem_ferramenta || "https://loadio.github.io/home/Img/error/No%20image_loadio.jpg"
$('#title-tool').text(idToolEnd.titulo)
$('#ImgTool').attr('src',Tool_img)
$('.tool-details_bg').css('background',"url("+Tool_img+")")
$('#description-tool').text(idToolEnd.descrição)
$('.toolLink01').attr("href",idToolEnd.link_ferramenta)
if (idToolEnd.link_ferramenta) {
    $('.button-toolLink_container').html('<a href="" class="toolLink01" id="button-toolLink">Testar ferramenta na Loadio</a><span style="display:none;" class="toolLinkOR">ou</span><a style="display: none;" href="" class="toolLink02"></a>')
    $('.toolLink01').attr("href",idToolEnd.link_ferramenta)
setTimeout( function(){
if (idToolEnd.link_ferramenta_externa) {
    $('.toolLink02').text('Ir para o site original').attr("href",idToolEnd.link_ferramenta_externa)
    $('.toolLink02').attr('id','button-toolLink').css('display','block')
    $('.toolLinkOR').css('display','block')
}},1000)
}
var TagsTool = '';
var TagsHtml = '';
var ttt = 'tag1'
for (let i = 0; i < 5; i++) {
    TagsTool += '<a>'+idToolEnd.tags['tag'+(i+1)]+'</a>'
    
$('#tags-tool').html(TagsTool)
$('#tags-tool a').text()
}
</script>
